<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Number of pages</th>
          <th>Read</th>
          <th>Delete</th>
        </tr>
      </thead>
    <tbody id="table-content">
    </tbody>
  </table>

  <a id="create-new" class="btn btn-primary new-book my-5">New Book</a>

  <div id="book-form" class="new-form mt-2 d-none">
    <h6>Add a book</h6>
    <form class="new-book-form col-4">
      <input class="form-control title" placeholder="Title" type="text" required>
      <input class="form-control author" placeholder="Author" type="text" required>
      <input class="form-control pages" placeholder="Number of pages" type="number" required>
      <label>
        Read
        <input class="read" type="checkbox">
      </label>
      <input type="button" id="new-entry" class="btn btn-warning" value="Add">
    </form>
  </div>
</div>

  <script src="assets/javascript/application.js"></script>
</body>
</html>
